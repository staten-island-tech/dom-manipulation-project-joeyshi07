<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>

<body>
  <div class="header">
    <div class="header-items">
      <img
        id="logo"
        src="https://maisonbabyandkids.com/cdn/shop/collections/jellycat-logo_1400x.png?v=1535079783"
        alt="jellycat logo"
      />
      <h1>Jellycat Diner</h1>
      <h2>Enter your order!</h2>
    </div>
  </div>
  <form class="form">
    <p>What do you want to order?</p>
    <input type="text" class="input-box" id="food-name" />
    <p>What course is it?</p>
    <input
      type="text"
      class="input-box"
      id="course-name"
      placeholder="Ex: drink, entree, side, dessert, etc."
    />
    <p>Post the image link of your order</p>
    <input
      type="url"
      class="input-box"
      id="jellycat-pic"
      placeholder="Search 'jellycat + food name' for pictures"
    />
    <button id="button">Submit!</button>
  </form>
  <div class="container"></div>
  <script src="main.js"></script>
</body>
